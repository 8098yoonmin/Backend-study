
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login-info</title>
</head>
<body>
<div th:fragment="userinfo">
    <div style="width : 300px; height: 50px; border: 2px solid grey; padding:10px">
        아이디: <span th:text="${session.user.userId}"></span>
        이름: <span th:text="${session.user.userName}"></span>
        <form method="post" action="/student/logout">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</div>

</body>
</html>
