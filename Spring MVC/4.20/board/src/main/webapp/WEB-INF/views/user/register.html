<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>학생-등록</title>
        <link rel="stylesheet" href="/resources/style.css" />
        <meta charset="UTF-8" />
    </head>

    <body>
<!--    <th:block th:insert="~{login/loginInfo :: userinfo}" ></th:block>-->

        <form method="post" th:action="@{ ${ user.userId == null ? '/user/register' : '/user/update' } }" th:object="${user}" >
            <table>
                <caption></caption>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" th:field="*{userId}"  required /></td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td><input type="text" th:field="*{userName}" required /></td>
                    </tr>
                    <tr>
                        <th>프로필이미지</th>
                        <td>
                            <input type="file" th:field="*{userImage}" value="M"   />
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="number" th:field="*{userPassword}" required /></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button type="submit" th:text="${user.userId == null ? '등록' : '수정'}" ></button>
            </p>
        </form>
    </body>
</html>
